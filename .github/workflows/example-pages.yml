name: Deploy Example Tutorial

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'example/**'
      - '.github/workflows/example-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "example-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.40'

      - name: Build
        run: mdbook build ./example

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
